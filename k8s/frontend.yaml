apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: watchman
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hatakekakashihk/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: watchman
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000