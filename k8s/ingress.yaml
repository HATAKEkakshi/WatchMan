apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watchman-ingress
  namespace: watchman
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: watchman.devopshemantkumar.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000